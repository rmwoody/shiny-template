name: ShinyTemplate
#remote_url: 'https://rmwoody.shinyapps.io/shiny-template'
remote_url: !expr if(Sys.getenv("R_CONFIG_ACTIVE") == "shinyapps"){''}else{"https://rmwoody.shinyapps.io/shiny-template"}
auth0_config:
  api_url: !expr paste0('https://', Sys.getenv('AUTH0_USER'), '.us.auth0.com')
  credentials:
    key: !expr Sys.getenv("AUTH0_KEY")
    secret: !expr Sys.getenv("AUTH0_SECRET")
